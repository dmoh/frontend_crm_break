<mat-dialog-content>
  <section class="w-100">
    <h5>Acheteurs potentiels</h5>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div >
            <google-map
              [zoom]="zoom"
              [center]="center"
              [options]="options"
              (mapClick)="click($event)"
            >
              <map-marker
                #markerElem="mapMarker"
                *ngFor="let marker of markers"
                [position]="marker.position"
                [label]="marker.label"
                [title]="marker.title"
                [options]="marker.options"

                (mapClick)="openInfo(markerElem, marker.info)"
              >
              </map-marker>
              <map-info-window [innerHTML]="infoContent"></map-info-window>
            </google-map>


<!--
            <button mat-raised-button color="primary" (click)="addMarker()">Add marker</button>
-->
            <button mat-raised-button color="primary" (click)="zoomIn()">Zoom ++</button>
            <button mat-raised-button color="primary" (click)="zoomOut()">Zoom --</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</mat-dialog-content>
