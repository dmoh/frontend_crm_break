<div style="margin-bottom: 30px;">
<div class="card" >
  <div class="card-heading">
    <h2 class="text-center">Facturation</h2>
  </div>
</div>

<div style="padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 30px;">
  <button mat-raised-button color="accent" (click)="generatePdf()">
    Facture PDF
  </button>
</div>
<app-area-chart></app-area-chart>
<div style="padding-bottom: 30px;">
    <mat-form-field>
      <input matInput placeholder="Rechercher" (keyup)="updateFilter($event.target.value)" type="text"/>
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="tva">
      <th mat-header-cell *matHeaderCellDef> TVA </th>
      <td mat-cell *matCellDef="let element"> {{element.tva}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
