<div mat-dialog-content>
  <form [formGroup]="offerForm" >
      <div style= "display: flex; flex-direction: column;">
        <mat-form-field appearance="fill">
          <mat-label>Nom de l'offre</mat-label>
          <input type="text" matInput formControlName="offer" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nom acheteur</mat-label>
          <input type="text" matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Pr√©nom acheteur</mat-label>
          <input type="text" matInput formControlName="lastName" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Valeur du bien </mat-label>
          <input type="text" matInput formControlName="amount" />
        </mat-form-field>
    </div>
  </form>
  <div style="text-align: right; margin-bottom: 20px;">
    <button mat-raised-button color="primary" (click)="onSubmit()" >Ajouter</button>
  </div>
</div>
