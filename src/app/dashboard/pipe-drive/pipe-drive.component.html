<div class="card">
  <div class="card-heading">
    <h2 class="text-center">Prospects</h2>
  </div>
</div>
<mat-form-field style="margin-right: 20px;">
  <input (keydown.enter)="addList()" [(ngModel)]="listLabel" matInput placeholder="add list" type="text">
</mat-form-field>
  <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="addList()">
    <mat-icon>add</mat-icon>
  </button>
<div style="display: flex;">
  <mat-card *ngFor="let list of lists">
    <mat-card-header> {{list.label}} </mat-card-header>
    <mat-card-content>
      <ul>
        <li [class.odd]="odd" *ngFor="let item of list.items; let odd = odd"> {{item}} </li>
      </ul>
    </mat-card-content>
    <mat-card-actions style="display: flex;">
      <mat-form-field floatLabel="never">
        <input (keydown.enter)="addItem(list)" [(ngModel)]="itemContent" matInput placeholder="add item" type="text"/>
      </mat-form-field>
        <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="addItem(list)">
          <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
</div>
