<mat-toolbar style="background: #1d1d1d !important;" color="primary">
    <mat-toolbar-row>
        <span style="">B R E C</span>
        <span class="example-spacer"></span>

        <form class="example-form">
            <mat-form-field style="font-size: small; margin-top: .25rem;">
                <input type="text"
                       placeholder="Rechercher"
                       aria-label="Number"
                       matInput
                       [formControl]="myControl"
                       [matAutocomplete]="auto">
                <button mat-button *ngIf="myControl.valueChanges" matSuffix mat-icon-button aria-label="Clear" (click)="myControl.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
