<div class="container">
  <div class="card">
    <div class="card-heading">
      <h2 class="text-center">Collaborateurs</h2>
    </div>
  </div>

  <mat-drawer-container>

    <mat-drawer
        [(opened)]="opened"
        mode="drawerMode"
        [position]="'end'"
        [disableClose]="false">
      <!--<app-contact-form [newContact]="newContact" [detail]="detail" [contacts]="contacts"></app-contact-form>-->
      <router-outlet></router-outlet>

    </mat-drawer>

  <mat-drawer-content>
    <div class="header" style="margin-bottom: 15px; border-bottom: solid 1px black;">

      <h5 style="color: #1e293b;">Vous avez {{nbContact}} contact(s)</h5>
    </div>

     <!-- <div class="search-box">
        <span class="material-icons-outlined">search</span>
        <input type="text" class="search-txt" placeholder="Search contacts" [(ngModel)]="search"/>
      </div>-->
      <div style="margin-top: 40px;">
        <mat-form-field style="margin-right: 18px;">
          <input matInput placeholder="Rechercher" type="text"/>
        </mat-form-field>
          <button
            (click)="affiche()"
            routerLink='new'
            class="ml-3"
            mat-raised-button
            [color]="'primary'"
            ><mat-icon>add</mat-icon>
            <span class="ml-2 mr-1">Add</span>
          </button>
        </div>
        <div class="wrapper-file-upload">
          <label id="selector-files" for="input-file-id">
            <span>Ajouter des fichiers </span>
            <span style="cursor: pointer" class="material-icons">
              attach_file
            </span>
          </label>
          <input
            (change)="addFiles($event)"
            class="ng-hide"
            accept="image/*"
            id="input-file-id"
            multiple
            type="file"

          />
          <div class="files">
            <div class="file" *ngFor="let file of fileHolders$ | async; let i = index" style="display: flex; justify-content: space-between;">
              <span> {{file.name}} </span>
              <mat-icon (click)="removeFile(i)" >clear</mat-icon>
            </div>
          </div>
          </div>


    <mat-divider style="margin-top: 50px;"></mat-divider>
    <!--<div style="margin-top: 40px;">
      <mat-divider>A</mat-divider>
    </div>-->
    <div class="contacts" style="margin-top:4px;">
      <mat-list *ngFor="let contact of contacts | filter: search let index = index">

        <mat-divider></mat-divider>
        <mat-list-item>B</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>C</mat-list-item>-->
