<section class="container-fluid">
  <div class="card">
    <div class="card-heading">
      <h2 class="text-center">Liste des annonces</h2>
    </div>
  </div>
    <div style="padding-top: 1rem; padding-bottom: 1rem">
        <button (click)="openDialog()" mat-raised-button color="primary">
            <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">add</mat-icon>
            AJOUTER UNE ANNONCE
        </button>
    </div>
    <div class="container" >
      <mat-form-field>
        <input matInput placeholder="Rechercher" (keyup)="updateFilter($event.target.value)" type="text"/>
      </mat-form-field>
    </div>
        <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let ad"> {{ad.id}} </td>

          </ng-container>


          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let ad"> {{ad.title}} </td>
          </ng-container>


          <!--<ng-container matColumnDef="dsecription">
            <th mat-header-cell *matHeaderCellDef> dsecription </th>
            <td mat-cell *matCellDef="let ad"> {{ad.comment}} </td>
          </ng-container>-->


          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let ad"> {{ad.amount}} </td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let ad"> {{ad.image}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">



          </table>
        <mat-paginator style="margin-bottom: 30px;" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
