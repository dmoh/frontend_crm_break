<div class="card">
  <div class="card-heading">
    <h2 class="text-center">Gestion des droits</h2>
  </div>
</div>

<table class="w-100" mat-table [dataSource]="members" >
  <ng-container matColumnDef="tache">
    <th mat-header-cell *matHeaderCellDef> Tâches </th>
    <td mat-cell> </td>
  </ng-container>
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
  </ng-container>

  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let contact"> {{contact.lastname}} </td>
  </ng-container>
  <ng-container matColumnDef="adresse">
    <th mat-header-cell *matHeaderCellDef> Adresse </th>
    <td mat-cell *matCellDef="let contact"> {{contact.adress}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Tel </th>
    <td mat-cell *matCellDef="let contact"> {{contact.phone_number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">




</table>
